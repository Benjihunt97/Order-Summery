<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">

    <title>Order Summery</title>
</head>
<body>

    <div class="container">
        <!-- Header is for the main Image-->
        <header>
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
        </header>

        <!-- The main is to hold all other information -->
        <main>

            <!-- Section for main title intro -->
            <div class="title">
                <h1 class="hero_title">Order Summery</h1>
                <p class="hero_info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
            </div>

            <!-- Section for plans -->
            <div class="plan">
                <img src="./order-summary-component-main/images/icon-music.svg" alt="">

                <div class="plan_info">
                    <h2 class="plan_title">Annual Plan</h2>
                    <h2 class="plan_price">$59.99/year</h2>
                </div>

                <a href="" class="plan_link">Change</a>
            </div>

            <!-- Button for the plan -->
            <button class="btn btn-payment">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
        </main>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Benjamin Hunt</a>.
    </div>
    
</body>
</html>
